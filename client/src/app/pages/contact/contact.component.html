<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>

      <form [formGroup]="angForm"   (ngSubmit)="onSubmit()">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
          </div>
          <span *ngIf="(f.name.dirty || f.name.touched) && f.name.invalid && f.name.errors.required">
              <p class="help-block text-danger">  Name is required.</p>
          </span>
          <span *ngIf="(f.name.dirty || f.name.touched) && f.name.invalid && f.name.errors.minlength">
              <p class="help-block text-danger">  Min 5 characters.</p>
          </span>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" formControlName="email">
          </div>
          <span *ngIf="(f.email.dirty || f.email.touched) && f.email.invalid && f.email.errors.required">
              <p class="help-block text-danger"> Email is required.</p>
          </span>
          <span *ngIf="(f.email.dirty || f.email.touched) && f.email.invalid && f.email.errors.email">
             <p class="help-block text-danger"> Email is not in good format</p>
          </span>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" formControlName="message"></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <span *ngIf="(f.message.dirty || f.message.touched) && f.message.invalid && f.message.errors.required">
             <p class="help-block text-danger"> Message is required </p>
          </span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!angForm.valid" > Send </button> <span> or </span>
          <button type="reset" class="btn btn-primary" (click)="revert()"> Revert </button>
        </div>
      </form>
    </div>
  </div>
</div>
